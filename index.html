<body>
	<!-- <header class="ba-header">

	</header> -->
	<main>
		<!-- BEGIN ba-container  -->
		<div class="ba-container">

			<!-- BEGIN ba-product-card  -->
			<div class="ba-product-card">

				<!-- BEGIN ba-card-tabs  -->
				<div class="ba-card-tabs">
					<ul class="ba-tab-list">
						<li class="ba-tab-list__item ">
							<a class="ba-tab-list__item-link" href="#info" data-tab="product-info">
								<svg width="25px" height=25px fill="#fff" class="ba-tab-icon">
									<use xlink:href="#1-tab-icon"/>
								</svg>
								<h3>INFORMATION</h3>
							</a>
						</li>
						<li class="ba-tab-list__item ">
							<a class="ba-tab-list__item-link" href="#raite" data-tab="product-info">
								<svg width="25px" height=25px fill="#fff" class="ba-tab-icon">
									<use xlink:href="#2-tab-icon"/>
								</svg>
								<h3>RATINGS INFO</h3>
							</a>
						</li>
						<li class="ba-tab-list__item">
							<a class="ba-tab-list__item-link" href="#buy" data-tab="product-info">
								<svg width="25px" height=25px fill="#fff" class="ba-tab-icon">
									<use xlink:href="#3-tab-icon"/>
								</svg>
								<h3>WHERE TO BUY</h3>
							</a>
						</li>
					</ul>
				</ul>
			</div>
			<!-- END ba-card-tabs -->
			<div>
				<!-- BEGIN ba-product-content  -->
				<div class="ba-product-content" id="info" data-tab="product-info">
					<!-- BEGIN ba-row  -->
					<div class="ba-row">
						<!-- BEGIN ba-width  -->
						<div class="ba-width-2-5 ba-product-image">
							<img src="img/product-image.png">
							<div class="ba-rating">
								<label class="ba-star">
									<input type="checkbox" name="rate" value="1" checked>
									<span class="ba-rate__text">&#9733;</span>
								</label>
								<label class="ba-star">
									<input type="checkbox" name="rate" value="2" checked>
									<span class="ba-rate__text">&#9733;</span>
								</label>
								<label class="ba-star">
									<input type="checkbox" name="rate" value="3" checked>
									<span class="ba-rate__text">&#9733;</span>
								</label>
								<label class="ba-star">
									<input type="checkbox" name="rate" value="4">
									<span class="ba-rate__text">&#9733;</span>
								</label>
								<label class="ba-star">
									<input type="checkbox" name="rate" value="5">
									<span class="ba-rate__text">&#9733;</span>
								</label>
							</div>
							<!-- END ba-raiting -->

						</div>
						<!-- END ba-width -->

						<!-- BEGIN ba-width-2-3  -->
						<div class="ba-width-3-5">

							<h2 class="ba-product-title">
								FarCry 4
							</h2>
							<p class="ba-product-info">
								First Released Nov 17, 2014
							</p>

							<p class="ba-product-text">
								In Far Cry 4, players find themselves in Kyrat, a<br> breathtaking, perilous and wild region of the Hima<br>
								layas struggling under the regime of a despotic<br> self-appointed king.
							</p>


							<div class="ba-price">
								<span>
									20% OFF!
								</span>

								<p>
									$59.96
								</p>

							</div>
							<button class="ba-button ba-buy-button">
								BUY IT NOW
							</button>

						</div>
						<!-- END ba-width-2-3 -->
					</div>
					<!-- END ba-row -->
				</div>
				<!-- END ba-product-content -->

				<!-- BEGIN ba-product-content  -->
				<div class="ba-product-content" id="raite">
					<img src="img/not-yet.png" alt="Not Available">
				</div>
				<!-- END ba-product-content -->

				<!-- BEGIN ba-product-content  -->
				<div class="ba-product-content" id="buy">
					<img src="img/not-yet.png" alt="Not Available">
				</div>
				<!-- END ba-product-content -->
			</div>

		</div>
		<!-- END ba-product-card -->

	</div>
	<!-- END ba-container -->
</main>
